{% extends 'base.html' %}

{% block titulo %} Crear Nuevo Post {% endblock titulo %}

{% block contenido %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 20px;">
                <div class="card-body p-5">
                    <h1 class="text-center mb-4">Crear Nuevo Post</h1>
                    <form action="" method="post" enctype="multipart/form-data"> 
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form.titulo }}
                            <label for="id_titulo">Título</label>
                        </div>
                        <div class="form-floating mb-3">
                            {{ form.encabezado }}
                            <label for="id_encabezado">Encabezado</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{ form.contenido }}
                            <label for="id_contenido">Contenido</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{ form.categoria }}
                            <label for="id_categoria">Categoría</label>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Imagen Principal</label>
                            {{ form.imagen1 }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Imagen Secundaria</label>
                            {{ form.imagen2 }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-primary px-5 py-2 rounded-pill shadow-sm">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
